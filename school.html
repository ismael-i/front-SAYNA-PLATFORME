    <script>
        var $left_elements = $('.left-parallax');
        var $right_elements = $('.right-parallax');
        var $window = $(window);

        function check_if_in_view() {
            var window_height = $window.height();
            var window_top_position = $window.scrollTop();
            var window_bottom_position = (window_top_position + window_height);

            $.each($left_elements, function () {
                var $element_left = $(this);
                var element_height = $element_left.outerHeight();
                var element_top_position = $element_left.offset().top;
                var element_bottom_position = (element_top_position + element_height);

                //check to see if this current container is within viewport
                if ((element_bottom_position >= window_top_position) &&
                    (element_top_position <= window_bottom_position)) {
                    $element_left.addClass('in-view-left');
                } else {
                    $element_left.removeClass('in-view-left');
                }
            });
            $.each($right_elements, function () {
                var $element_right = $(this);
                var element_height = $element_right.outerHeight();
                var element_top_position = $element_right.offset().top;
                var element_bottom_position = (element_top_position + element_height);

                //check to see if this current container is within viewport
                if ((element_bottom_position >= window_top_position) &&
                    (element_top_position <= window_bottom_position)) {
                    $element_right.addClass('in-view-right');
                } else {
                    $element_right.removeClass('in-view-right');
                }
            });

        }

        $window.on('scroll resize', check_if_in_view);
        $window.trigger('scroll', check_if_in_view);
    </script>
